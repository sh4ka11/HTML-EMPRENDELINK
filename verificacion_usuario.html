                <img src="images/logo.png" alt="Emprende Link">

        <main>
            <div class="login-box">
                <form action="login.php" method="post">
                    <h2>VERIFICACION</h2>

                    <input type="text" id="username" name="username" required>

                    <button type="submit">
                        <a href="verificar_codigo_usuario.html" style="color: white;">Enviar</a>
                    </button>
